<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/img/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/img/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      {% if page.date %}
      <span id="date">{{ page.date | date_to_string }}</span>
      {% endif %}
      <div class="colophon"></div>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span>&copy; {{  site.author }}&nbsp;&nbsp;2014 &ndash; {{ site.time | date: '%Y' }}</span>
      <span class="separator">&bull;</span>
      {% if page.date %}
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span>
      {% endif %}
    </p>
  </div>
</div>
