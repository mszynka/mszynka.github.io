<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-site-nav" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <!-- TODO: uppercase -->
      <a class="navbar-brand" href="/">{{ site.title }}</a>
    </div>
    <div class="collapse navbar-collapse" id="main-site-nav">
      <ul class="nav navbar-nav navbar-right">
      <!-- TODO: uppercase -->
        {% assign pages = site.pages | sort: "order" %}
        {% for my_page in pages %}
          {% if my_page.title and my_page.order > 0 %}
            <!-- {{ my_page.url }} -->
            <li><a href="#{{ my_page.title }}">{{ my_page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
