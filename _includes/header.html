<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
  <a class="navbar-brand js-scroll-trigger" href="/#about">
    <span class="d-block d-lg-none">{{ site.title }}</span>
    <span class="d-none d-lg-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/face.png" alt="">
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li><a class="nav-link js-scroll-trigger" href="/blog">BLOG</a></li>
      {% assign pages = site.pages | sort: "order" %}
      {% for my_page in pages %}
        {% if my_page.title and my_page.order > 0 %}
          <!-- {{ my_page.url }} -->
          <li><a class="nav-link js-scroll-trigger" href="#{{ my_page.slug }}">{{ my_page.title | upcase }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
