<section id="{{ page.slug }}" class="text-center">
	<div class="intro-header">
		<div class="container">
			<div class="intro-message">
				<h1>{{ page.title }}</h1>
				{% if page.subtitle %} <h3>{{ page.subtitle }}</h3>{% endif %}
				<hr class="intro-divider">
				{{ page.content | markdownify }}
			</div>
		</div>
	</div>
</section>
