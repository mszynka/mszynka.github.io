<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    {% assign pages = site.pages | sort: "order" %}
    {% for page in pages %}
      {% if page.section-type and page.title %}
        {% include {{ page.section-type }}.html %}
      {% endif %}
    {% endfor %}
    {% include footer.html %}
    {% include script.html %}
  </body>
</html>
